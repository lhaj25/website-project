<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - crynance</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">crynance</div>
            <ul>
                <li><a href="#">Markets</a></li>
                <li><a href="#">Trade</a></li>
                <li><a href="form.html">Login</a></li>
                <li><a href="#" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h1>Login to <b>crynance</b></h1>
        <article>
            <p>Please enter your credentials to access your account.</p>
        </article>
        
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="form.html" class="signup-link">Sign Up</a></p>
        
        <figure>
            <img src="trading.jpg" alt="Login Illustration" width="250" height="200">
            <figcaption>Secure your investments with crynance.</figcaption>
        </figure>

        <p><q>Invest wisely and stay informed!</q> - <b>crynance Team</b></p>
</body>
</html>
